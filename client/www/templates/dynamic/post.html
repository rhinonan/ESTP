<ion-view view-title="发布创业动态">
  <ion-content>
  <div class="list">
    <label class="item item-input" >
      <span class="input-label">动态标题</span>
      <input type="text"  ng-model="dynamic.title">
    </label>
    <label class="item item-input" >
      <span class="input-label">动态内容</span>
      <input type="text"  ng-model="dynamic.content">
    </label>
   
    <div class="row">
      <div class="col-50 col">
        <button class="button button-balanced button-block" ng-click="submit()">
          确认发布
        </button>
      </div>
      <div class="col">
        <button class="button button-positive button-block" ng-click="back()">
          取消发布
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
