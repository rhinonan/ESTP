<ion-view view-title="发起项目需求">
  <ion-content>
  <div class="list">
    <label class="item item-input" >
      <span class="input-label">项目名称</span>
      <input type="text"  ng-model="require.name">
    </label>
    <label class="item item-input" >
      <span class="input-label">项目简介</span>
      <input type="text"  ng-model="require.intro">
    </label>
    <label class="item item-input" >
      <span class="input-label">联系电话</span>
      <input type="text"  ng-model="require.tel">
    </label>
    <label class="item item-input" >
      <span class="input-label">项目地区</span>
      <input type="text"  ng-model="require.area">
    </label>
    <label class="item item-input" >
      <span class="input-label">项目行业</span>
      <input type="text" placeholder="项目所处行业" ng-model="require.industry">
    </label>
    <label class="item item-input" >
      <span class="input-label">项目链接</span>
      <input type="text" placeholder="项目官方网站" ng-model="require.link">
    </label>

    <label class="item item-textarea" >
      <span class="input-label">项目详情</span>
      <textarea style="width: 100%;resize: none;" rows="10"
      ng-model="require.detail"></textarea>
    </label>

    <label class="item item-select">
      <div class="input-label">
        需求类别
      </div>
      <select ng-model="require.requireType">
        <option selected>请选择</option>
        <option 
          value="{{o.type}}" 
          ng-repeat="o in workTypeList">{{o.type}}
        </option>
      </select>
    </label>
    <label class="item item-input" >
      <span class="input-label">需求说明</span>
      <input type="text"  ng-model="require.requireDetail">
    </label>
   
    <div class="row">
      <div class="col-50 col">
        <button class="button button-balanced button-block" ng-click="submit()">
          确认发布
        </button>
      </div>
      <div class="col">
        <button class="button button-positive button-block" ng-click="back()">
          取消发布
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
