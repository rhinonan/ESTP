<ion-view view-title="修改密码">  
  <ion-content has-subheader="false" padding="true">
    <div class="list">
      <label class="item item-input" >
        <span class="input-label">旧密码</span>
        <input type="password" ng-model="user.oldPwd">
      </label>
      <label class="item item-input">
        <span class="input-label">新密码</span>
        <input type="password" ng-model="user.newPwd">
      </label>
      <label class="item item-input">
        <span class="input-label">重复密码</span>
        <input type="password" ng-model="user.repPwd">
      </label>
      <div class="row">
        <!-- 登录按钮 -->
        <div class="col">
          <button class="button button-balanced button-block" ng-click="changePwd()">
            确定
          </button>
        </div>
        <div class="col">
          <button class="button button-positive button-block" ng-click="back()">
            返回
          </button>
        </div>
      </div>
    </div>
    <div class="row assertive" ng-if="loginErr">
      <h4 class="assertive">用户名或者密码错误</h4>
    </div>
  </ion-content>
</ion-view>
