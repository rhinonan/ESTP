<ion-view view-title="修改资料">  
  <ion-content has-subheader="false" padding="true">
    <div class="list">
      <label class="item item-input" >
        <span class="input-label">昵称</span>
        <input type="text" ng-model="user.name">
      </label>
      <label class="item item-input">
        <span class="input-label">电话</span>
        <input type="tel" ng-model="user.tel">
      </label>
      <label class="item item-input">
        <span class="input-label">邮箱</span>
        <input type="email" ng-model="user.email">
      </label>
      <label class="item item-select">
        <div class="input-label">
          创业角色
        </div>
        <select ng-model="user.workType">
          <option selected>请选择</option>
          <option value="{{o.type}}" ng-repeat="o in workTypeList">{{o.type}}</option>
        </select>
      </label>
      <div class="row">
        <!-- 登录按钮 -->
        <div class="col">
          <button class="button button-balanced button-block" ng-click="changeInfo()">
            确定
          </button>
        </div>
        <div class="col">
          <button class="button button-positive button-block" ng-click="back()">
            返回
          </button>
        </div>
      </div>
    </div>
    <div class="row assertive" ng-if="loginErr">
      <h4 class="assertive">用户名或者密码错误</h4>
    </div>
  </ion-content>
</ion-view>
